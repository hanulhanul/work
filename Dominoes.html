<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominoes</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <!-- Icon -->
  <link rel="icon" href="h.png" type="image/png" sizes="16x16">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@1.5.8/dist/tweakpane.min.js"></script>
  <script>
    // require https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      draw();
    }

    function draw() {
      background(255);

      noiseDetail(1, 0.5);

      for (let x = 10; x < windowWidth; x += 20) {
        for (let y = 10; y < windowHeight; y += 50) {
          tile(x, y, x + x * noise(1), y + y * noise(1));
        }
      }
    }

    function tile(x1, y1, x2, y2) {
      for (let r = 10; r < 40; r += 10) {
        for (let c = 10; c < 40; c += 10) {
          colorMode(HSB);
          let from = color(200, 100, 10);
          let to = color(100, 50, 150);
          let interA = lerpColor(from, to, 0.33);
          let interB = lerpColor(from, to, 0.66);
          var A = lerp(0, windowWidth, r);
          var B = lerp(0, windowHeight, c);
          var offsetX = (noise(r, random(0, r)));
          var offsetY = (noise(r, random(0, c)));
          strokeWeight(random(1, 5));
          stroke(random(255), random(255), random(255));
          line(x1 + offsetX, y1 + offsetY, x2, y2 / 1.2);
            // stroke(from);
            // line(x1 + offsetX, y1 + offsetY, x2, y2);
            // stroke(interA);
            // line(x1 - offsetX, y1 + offsetY, x2, y2);
            // stroke(interB);
            // line(x1 + offsetX, y1 - offsetY, x2, y2);
            // stroke(to);
            // line(x1 - offsetX, y1 - offsetY, x2, y2);
        }
      }
    }
  </script>
</head>

  </main>
</body>

</html>
